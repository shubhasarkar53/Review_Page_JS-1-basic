<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a4453a93c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <!-- first section -->
            <h1>Our Reviews</h1>
            <div class="underline"></div>

            <!-- person-detaills-container -->

            <div class="person-details-container">
                <div class="img-container">
                    <img id="user-img" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" loading="lazy">
                </div>
                <div class="basic-details">
                    <p class="person-name">Tony Strark</p>
                    <p class="person-job">UI Designer</p>
                </div>
                <p class="person-about">Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia obcaecati, assumenda maxime non nihil saepe, quo reiciendis quam, facilis exercitationem eum beatae sequi iste quos.</p>
            </div>
            <!-- btn container  -->
            <div class="btn-container">
                <div class="left-right-btn-container">
                    <i class="fa-solid fa-angle-left arrow-btn"></i>
                     <i class="fa-solid fa-angle-right arrow-btn"></i>
                </div>
                <div class="random-btn">Surprise Me</div>
            </div>

        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
